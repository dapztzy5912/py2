<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        
        <form action="/add" method="post">
            <input type="text" name="todo" placeholder="Tambahkan tugas baru..." required>
            <button type="submit">Tambah</button>
        </form>
        
        <ul>
            {% for todo in todos %}
            <li class="{% if todo.done %}done{% endif %}">
                <span>{{ todo.task }}</span>
                <div>
                    <a href="{{ url_for('toggle_todo', index=loop.index0) }}" class="toggle">✓</a>
                    <a href="{{ url_for('delete_todo', index=loop.index0) }}" class="delete">✗</a>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
